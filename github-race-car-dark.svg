<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#000000"/>
    
    <!-- Track -->
    <ellipse cx="400.0" cy="200.0" rx="350.0" ry="150.0" fill="#222222"/>
    <ellipse cx="400.0" cy="200.0" rx="320.0" ry="120.0" fill="#1a2a1a"/>
    
    <!-- Finish line -->
    <line x1="730.0" y1="185.0" x2="730.0" y2="215.0" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Car with animation -->
    <g>
        <!-- Car body -->
        <rect width="30" height="15" rx="3" fill="#ff3300">
            <!-- Animation along elliptical path -->
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 400.0 200.0"
                to="360 400.0 200.0"
                dur="8s"
                repeatCount="indefinite"/>
            <animateTransform
                attributeName="transform"
                type="translate"
                values="710.0,200.0; 400.0,90.0; 90.0,200.0; 400.0,310.0; 710.0,200.0"
                dur="8s"
                repeatCount="indefinite"
                additive="sum"/>
        </rect>
    </g>
    
    <!-- Stats -->
    <text x="400.0" y="370" fill="#ffffff" font-size="16px" text-anchor="middle">
        Total Contributions: 38
    </text>
    
    <!-- Title -->
    <text x="400.0" y="30" fill="#ffffff" font-size="18px" font-weight="bold" text-anchor="middle">
        @K-B-R-S-W's Racing Contributions
    </text>
    
    <!-- Date -->
    <text x="780" y="390" fill="#aaaaaa" font-size="10px" text-anchor="end">
        Generated: 2025-04-20
    </text>
</svg>