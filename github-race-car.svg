<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect x="0" y="0" width="1000" height="400" fill="#0d1117"/>
    
    <!-- Track outline -->
    <ellipse cx="500.0" cy="200.0" rx="400.0" ry="100.0" fill="#333333"/>
    
    <!-- Inner track -->
    <ellipse cx="500.0" cy="200.0" rx="360.0" ry="60.0" fill="#264026"/>
    
    <!-- Start/finish line -->
    <line x1="865.0" y1="190.0" x2="895.0" y2="210.0" stroke="#ffffff" stroke-width="3"/>
    <line x1="895.0" y1="190.0" x2="865.0" y2="210.0" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Path for car to follow (invisible) -->
    <path id="carPath" d="M 880.0 200.0 
                A 380.0 80.0 0 1 1 120.0 200.0
                A 380.0 80.0 0 1 1 880.0 200.0"
          fill="none" stroke="none"/>
    
    <!-- Race car -->
    <g id="raceCar">
        <!-- Car body -->
        <rect x="-12" y="-6" width="24" height="12" rx="3" fill="#ff3300"/>
        <!-- Wheels -->
        <rect x="-10" y="-8" width="4" height="4" fill="#111111"/>
        <rect x="6" y="-8" width="4" height="4" fill="#111111"/>
        <rect x="-10" y="4" width="4" height="4" fill="#111111"/>
        <rect x="6" y="4" width="4" height="4" fill="#111111"/>
        <!-- Windshield -->
        <polygon points="0,-6 6,-3 6,3 0,6" fill="#66ccff"/>
        
        <!-- Animation -->
        <animateMotion dur="10s" repeatCount="indefinite" rotate="auto">
            <mpath xlink:href="#carPath"/>
        </animateMotion>
    </g>
    
    <!-- Stats text -->
    <text x="500.0" y="360" fill="#ffffff" font-size="14px" text-anchor="middle">Total Contributions: 37</text>
    
    <!-- Watermark -->
    <text x="500.0" y="30" fill="#ffffff" font-size="18px" font-weight="bold" text-anchor="middle">@K-B-R-S-W's Racing Contributions</text>
    
    <!-- Generation date -->
    <text x="980" y="380" fill="#aaaaaa" font-size="10px" text-anchor="end">Generated: 2025-04-20</text>
</svg>